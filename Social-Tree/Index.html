<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>

  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/profile.css">
  <link rel="stylesheet" href="./CSS/links.css">
  
</head>
<body>

  <header id="profile">
    <img src="imgs/profile/Alex.jpg" alt="profile" id="imgprofile" class="shadowBox">
    <p> &commat;AlexJr22</p>
  </header>

  <main>
    <nav>

      <a href="https://github.com/AlexJr22" target="_blank">
        <div class="link shadowBox">
          <img src="imgs/github.svg" alt="">
          <p>GitHub</p> 
        </div>
      </a>

      <a href="https:/instagram.com" target="_blank">
        <div class="link shadowBox">
          <img src="imgs/instagram.svg" alt="">
          <p>Instagram</p> 
        </div>
      </a>

      <a href="https://www.twitch.tv/" target="_blank">
        <div class="link shadowBox">
          <img src="imgs/twitch.svg" alt="">
          <p>Twitch</p> 
        </div>
      </a>
      
      <a href="https://twitter.com/home" target="_blank">
        <div class="link shadowBox">
          <img src="imgs/twitter.svg" alt="">
          <p>Twitter</p> 
        </div>
      </a>

    </nav>
  </main>

</body>
</html>
